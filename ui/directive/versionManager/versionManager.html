<div class="btn-group-vertical" dropdown is-open="isopen">
    <button type="button" class="btn btn-default version" title="{{ 'version' | lang:'ui' }}"
        ng-class="{'active': isopen}" data-toggle="modal" data-target="#versinModal"
        ng-click="updateMaplist()"></button>
    <button type="button" class="btn btn-default version-caption dropdown-toggle" data-toggle="modal"
        data-target="#versinModal" title="{{ 'version' | lang:'ui' }}" ng-click="updateMaplist()">
        <span class="caption">{{ 'version' | lang:'ui' }}</span>
        <span class="sr-only">{{ 'version' | lang:'ui' }}</span>
    </button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="versinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" style="width: 400px;margin-left: 5px;">
            <div class="modal-content">
                <div class="modal-header" style="padding:5px 15px">
                    <h4 class="modal-title" id="myModalLabel" style="font-weight: bold;">
                        Version list
                    </h4>
                </div>
                <div class="modal-body" style="font-size: 12px; padding: 10px 0;">
                    <div style="width: 95%; margin: auto; border: 1px solid gray;">
                        <table class="table" style="width: 96%; margin: auto;">
                            <caption style="font-size: 14px;font-weight: 600;color:#333; ">Historical versions: </caption>
                            <thead>
                                <tr>
                                    <th style="width: 35%;">Name</th>
                                    <th style="width: 20%;">Editor</th>
                                    <th style="width: 25%;">Edit time</th>
                                    <th style="width: 20%;">Operation</th>
                                </tr>
                            </thead>
                        </table>
                        <div style="min-height:200px;max-height: 400px; overflow-y: auto;">
                            <table class="table" style="width: 96%;margin: auto;">
                                <tbody>
                                    <tr ng-repeat="item in mindmapRes">
                                        <td style="width: 35%; overflow: hidden; word-break: break-word;">{{item.name}}</td>
                                        <td style="width: 20%; overflow: hidden; word-break: break-word;">{{item.uploaderName}}</td>
                                        <td style="width: 25%;">{{item.uploadTime}}</td>
                                        <td style="width: 20%;">
                                            <span style="cursor:pointer" class="glyphicon glyphicon-ok-circle"
                                                title="Load this mindmap" ng-click="mapLoad(item)"></span>
                                            <span style="cursor:pointer; margin-left: 20px;" class="glyphicon glyphicon-remove-circle"
                                                title="Delete this mindmap" ng-click="deleteMap(item)"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="padding:5px 15px">
                    <!-- <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveMap(item)">Save
                    </button> -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
