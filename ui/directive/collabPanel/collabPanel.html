<div style="float: right">
    <span class="glyphicon glyphicon-link" aria-hidden="true" title="Click it and start collaboration"
        ng-show="!collaboration" style="margin-left: 10px;cursor:pointer;margin-right: 30px;"
        ng-click="startCollab()"></span>
    <span class="glyphicon glyphicon-globe" aria-hidden="true" title="Click it and stop collaboration"
        ng-show="collaboration" style="margin-left: 10px;cursor:pointer;margin-right: 30px;"
        ng-click="stopCollab()"></span>
    <span class="glyphicon glyphicon-pencil" aria-hidden="true" title="Apply to draw the mind map" ng-show="!draw"
        style="cursor:pointer;margin-right: 20px;" ng-click="applyCtrl()"></span>
    <span class="glyphicon glyphicon-refresh" id="giveup-ctrl" aria-hidden="true" title="Give up to draw the mind map"
        ng-show="draw" style="cursor:pointer;margin-right: 20px;" ng-click="giveupCtrl()"></span>
    <span class="glyphicon glyphicon-user" aria-hidden="true" title="{{drawer}} is drawing the mind map"
        style="margin-right: 10px;" ng-show="draw"></span>
    <span ng-show="draw" style="margin-right: 10px;margin-left: 10px;">{{leftApply}} people waiting for
        drawing.</span>
    <span data-toggle="modal" data-target="#onlineUsers"
        style=" max-width: 500px; overflow: hidden; cursor: pointer;">
        <span class="glyphicon glyphicon-user" aria-hidden="true" ng-repeat="user in participants" title="{{user}}"
            style="margin-left: 15px;margin-right: 5px;"></span>...
    </span>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="onlineUsers" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true" style="color: black;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Online participants
                    </h4>
                </div>
                <div class="modal-body">
                    <div style="min-height: 100px;">
                        <div style="float:left; cursor: pointer;" id="collaPanel" ng-repeat="user in participants"
                            ng-click="gotoUserspace()">
                            <span class="glyphicon glyphicon-user" style="margin-right: 5px;"></span><span>{{user}}</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
