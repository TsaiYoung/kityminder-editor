<div class="btn-group-vertical" dropdown is-open="isopen">
    <button type="button" class="btn btn-default import" title="{{ 'import' | lang:'ui' }}"
        ng-class="{'active': isopen}" data-toggle="modal" data-target="#importModal"></button>
    <button type="button" class="btn btn-default import-caption dropdown-toggle" data-toggle="modal"
        data-target="#importModal" title="{{ 'import' | lang:'ui' }}">
        <span class="caption">{{ 'import' | lang:'ui' }}</span>
        <span class="sr-only">{{ 'import' | lang:'ui' }}</span>
    </button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" style="width: 800px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Import mind map
                    </h4>
                </div>
                <div class="modal-body" style="font-size: 12px">
                    <div>
                        <table class="table" style="width: 90%;margin: auto; max-height: 600px;overflow-x: auto;">
                            <caption style="font-size: 14px;font-weight: 600;color:#333; ">Open mindmap from resource center: </caption>
                            <thead>
                                <tr>
                                    <th style="width: 20%;">Name</th>
                                    <th style="width: 50%;">Description</th>
                                    <th style="width: 30%;">Operation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in mindmapRes">
                                    <td>{{item.name}}</td>
                                    <td>{{item.description}}</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div style="width: 90%;margin: auto;margin-top: 30px;">
                        <span style="font-size: 14px;font-weight: 600; ">Open mindmap from resource center: </span>
                        导入<input type="file" id="fileInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
