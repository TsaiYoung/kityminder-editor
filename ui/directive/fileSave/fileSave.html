<div class="btn-group-vertical" dropdown is-open="isopen">
        <button type="button" class="btn btn-default save" title="{{ 'save' | lang:'ui' }}"
                ng-class="{'active': isopen}" ng-click="saveMapFun()"></button>
        <button type="button" class="btn btn-default save-caption dropdown-toggle" title="{{ 'save' | lang:'ui' }}"
                dropdown-toggle>
                <span class="caption">{{ 'save' | lang:'ui' }}</span>
                <span class="caret"></span>
                <span class="sr-only">{{ 'save' | lang:'ui' }}</span>
        </button>
        <ul class="dropdown-menu" role="menu">
                <li data-toggle="modal" ng-click="saveMapFun()"><a href>Save (Save to current version)</a></li>
                <li data-toggle="modal" data-target="#saveasModal"><a href>Save as (Save as a new file)</a></li>
        </ul>
        <!-- 模态框（Modal） -->        
        <div class="modal fade" id="saveasModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                        <div class="modal-content">
                                <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                &times;
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">
                                                Save mind map
                                        </h4>
                                </div>
                                <div class="modal-body">
                                        <div>
                                                <span style="font-size: 16px; margin-right: 20px; ">Save
                                                        the current mind map as format: </span>
                                                <select class="form-control" style="width:100px; display: initial;"
                                                        id="datatypeSelect">
                                                        <option>json</option>
                                                        <option>md</option>
                                                        <option>km</option>
                                                        <option>png</option>
                                                </select>
                                        </div>
                                        <div class="input-group" style="margin-top: 20px;">
                                                <span class="input-group-addon"> File name: </span>
                                                <input type="text" class="form-control" id="mindmapName"
                                                        placeholder="Please fill in the name">
                                        </div>                                        
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-primary"
                                        data-dismiss="modal" ng-click="saveasMapFun()">Save as</button>
                                        <button type="button" class="btn btn-default"
                                                data-dismiss="modal">Close</button>
                                </div>
                        </div>
                </div>
        </div>
</div>
