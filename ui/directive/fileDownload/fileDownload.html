<div class="btn-group-vertical" dropdown is-open="isopen">
    <button type="button" class="btn btn-default download" title="{{ 'download' | lang:'ui' }}"
        ng-class="{'active': isopen}" data-toggle="modal" data-target="#downloadModal" ng-click="getMapInfo()"></button>
    <button type="button" class="btn btn-default download-caption dropdown-toggle" data-toggle="modal"
        data-target="#downloadModal" title="{{ 'download' | lang:'ui' }}" ng-click="getMapInfo()">
        <span class="caption">{{ 'download' | lang:'ui' }}</span>
        <span class="sr-only">{{ 'download' | lang:'ui' }}</span>
    </button>
    <!-- 模态框（Modal） -->        
    <div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                    <div class="modal-content">
                            <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                            Download mind map
                                    </h4>
                            </div>
                            <div class="modal-body">
                                    <div>
                                            <span style="font-size: 16px; margin-right: 20px; ">Download
                                                    the current mind map as format: </span>
                                            <select class="form-control" style="width:100px; display: initial;"
                                                    id="downloadTypeSelect">
                                                    <option value="json">json</option>
                                                    <option value="md">md</option>
                                                    <option value="km">km</option>
                                                    <option value="png">png</option>
                                            </select>
                                    </div>
                                    <div class="input-group" style="margin-top: 20px;">
                                            <span class="input-group-addon"> File name: </span>
                                            <input type="text" class="form-control" id="downloadName"
                                                    placeholder="Please fill in the name">
                                    </div>                                        
                            </div>
                            <div class="modal-footer">
                                    <button type="button" class="btn btn-primary"
                                    data-dismiss="modal" ng-click="downloadMapFun()">Download</button>
                                    <button type="button" class="btn btn-default"
                                            data-dismiss="modal">Close</button>
                            </div>
                    </div>
            </div>
    </div>
</div>
