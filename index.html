<script>
    // 'use strict';
    var app = angular.module('kityminderDemo', ['kityminderEditor'])
        .controller('MainController', function ($scope) {

            $scope.initEditor = function (editor, minder) {
                window.editor = editor;
                window.minder = minder;
            };
        });

    app.controller('mapImportCtrl', function ($scope) {

        var maps = [];

        var folderId = '7a3b61c2-1d6d-4791-a004-c2cce9547210'
        try {
            $.ajax({
                url: 'http://localhost:8081/GeoProblemSolving/folder/inquiry?folderId=' + folderId,
                type: "GET",
                success: function (data) {
                    if (data == "Fail") {
                        console.log(data);
                    }
                    else if (data.files.length != undefined) {
                        
                        console.log("success!");
                        for (var i = 0; i < data.files.length; i++) {
                            if (data.files[i].type == "others") {
                                maps.push(data.files[i]);
                            }
                        }
                    }

                },
                error: function (err) {
                    console.log("fail.");
                }
            });
        }
        catch (ex) {
            console.log("fail")
        }

        $scope.mindmapRes = maps;

    });

</script>
